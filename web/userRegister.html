<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .register-header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .register-header p {
            font-size: 18px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .register-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        /* 验证码输入行样式 */
        .code-group {
            display: flex;
            gap: 10px;
        }
        .code-group .form-control {
            flex: 1;
        }
        .verify-code-img {
            width: 120px;
            height: 52px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #e1e1e1;
            transition: all 0.3s ease;
        }
        .verify-code-img:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-tip {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: block;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .register-links {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .register-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .register-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 密码强度样式 - 修复进度条变色问题 */
        .password-strength {
            height: 8px;
            border-radius: 4px;
            margin-top: 8px;
            background: #eee;
            overflow: hidden;
            position: relative;
        }

        .strength-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            background-color: #ff4757; /* 默认红色 */
        }

        /* 满足要求时的绿色样式 */
        .strength-bar.green {
            width: 100%;
            background-color: #2ed573 !important; /* 绿色，强制生效 */
        }

        .error-message {
            color: #ff4757;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 20px;
            }

            .register-box {
                padding: 30px;
            }

            .register-header h1 {
                font-size: 28px;
            }

            .code-group {
                flex-direction: column;
            }
            .verify-code-img {
                width: 100%;
                height: 60px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h1>用户注册</h1>
        <p>创建您的账号，开始使用管理系统</p>
    </div>

    <!-- 用户注册表单 -->
    <form id="registerForm" class="register-box" action="registerProcess.jsp" method="POST">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名（3-16位字母/数字/下划线）" required>
            <span class="error-message" id="usernameError">用户名格式不正确</span>
            <span class="form-tip">用户名长度为3-16位，可包含字母、数字和下划线</span>
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码（至少6位，建议字母+数字）" required>
            <div class="password-strength">
                <div id="strengthBar" class="strength-bar"></div>
            </div>
            <span class="error-message" id="passwordError">密码长度至少6位</span>
            <span class="form-tip">建议使用字母、数字组合，长度不少于6位</span>
        </div>

        <div class="form-group">
            <label for="confirmPassword">确认密码</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="请再次输入密码" required>
            <span class="error-message" id="confirmPasswordError">两次输入的密码不一致</span>
        </div>

        <div class="form-group">
            <label for="phone">手机号码（选填）</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="请输入您的手机号码">
            <span class="error-message" id="phoneError">手机号码格式不正确</span>
        </div>

        <!-- 验证码 -->
        <div class="form-group">
            <label for="verifyCode">验证码</label>
            <div class="code-group">
                <input type="text" id="verifyCode" name="verifyCode" class="form-control" placeholder="请输入验证码" required>
                <img id="verifyCodeImg" class="verify-code-img" src="verifyCodeServlet" alt="验证码" onclick="refreshVerifyCode()">
            </div>
            <span class="error-message" id="verifyCodeError">验证码不能为空</span>
            <span class="form-tip">点击验证码图片可刷新</span>
        </div>

        <button type="submit" class="register-btn">注册</button>

        <div class="register-links">
            <a href="login.html">已有账号？立即登录</a>
        </div>
    </form>
</div>

<script>
    // 刷新验证码
    function refreshVerifyCode() {
        document.getElementById('verifyCodeImg').src = 'verifyCodeServlet?' + new Date().getTime();
    }

    // 修复密码进度条变色逻辑
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const passwordError = document.getElementById('passwordError');

    passwordInput.addEventListener('input', function() {
        const password = this.value.trim();

        // 移除所有样式类
        strengthBar.classList.remove('green');

        if (password.length === 0) {
            // 空密码：进度条归零，隐藏错误
            strengthBar.style.width = '0%';
            passwordError.style.display = 'none';
            return;
        }

        if (password.length < 6) {
            // 密码不足6位：红色进度条，显示错误
            strengthBar.style.width = (password.length / 6) * 100 + '%';
            strengthBar.style.backgroundColor = '#ff4757';
            passwordError.style.display = 'block';
        } else {
            // 密码满足要求：绿色满条，隐藏错误
            strengthBar.classList.add('green');
            passwordError.style.display = 'none';
        }
    });

    // 确认密码验证
    const confirmPasswordInput = document.getElementById('confirmPassword');
    confirmPasswordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const confirmPassword = this.value;
        const confirmError = document.getElementById('confirmPasswordError');

        confirmError.style.display = (confirmPassword && password !== confirmPassword) ? 'block' : 'none';
    });

    // 用户名验证
    const usernameInput = document.getElementById('username');
    usernameInput.addEventListener('input', function() {
        const username = this.value;
        const usernameError = document.getElementById('usernameError');
        const usernamePattern = /^[a-zA-Z0-9_]{3,16}$/;

        usernameError.style.display = (username && !usernamePattern.test(username)) ? 'block' : 'none';
    });

    // 手机号验证
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function() {
        const phone = this.value;
        const phoneError = document.getElementById('phoneError');
        const phonePattern = /^1[3-9]\d{9}$/;

        phoneError.style.display = (phone && !phonePattern.test(phone)) ? 'block' : 'none';
    });

    // 验证码验证
    const verifyCodeInput = document.getElementById('verifyCode');
    verifyCodeInput.addEventListener('input', function() {
        const verifyCodeError = document.getElementById('verifyCodeError');
        verifyCodeError.style.display = this.value.trim() ? 'none' : 'none';
    });

    // 表单提交验证
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        let isValid = true;

        // 用户名验证
        const username = usernameInput.value.trim();
        if (!/^[a-zA-Z0-9_]{3,16}$/.test(username)) {
            document.getElementById('usernameError').style.display = 'block';
            isValid = false;
        }

        // 密码验证
        const password = passwordInput.value.trim();
        if (password.length < 6) {
            passwordError.style.display = 'block';
            strengthBar.style.width = (password.length / 6) * 100 + '%';
            strengthBar.style.backgroundColor = '#ff4757';
            isValid = false;
        }

        // 确认密码验证
        const confirmPassword = confirmPasswordInput.value.trim();
        if (password !== confirmPassword) {
            document.getElementById('confirmPasswordError').style.display = 'block';
            isValid = false;
        }

        // 手机号验证
        const phone = phoneInput.value.trim();
        if (phone && !/^1[3-9]\d{9}$/.test(phone)) {
            document.getElementById('phoneError').style.display = 'block';
            isValid = false;
        }

        // 验证码验证
        const verifyCode = verifyCodeInput.value.trim();
        if (!verifyCode) {
            document.getElementById('verifyCodeError').style.display = 'block';
            isValid = false;
        }

        if (!isValid) {
            e.preventDefault();
            alert('请检查表单填写是否正确！');
            return false;
        }
    });

    // 初始化验证码
    window.onload = function() {
        refreshVerifyCode();
    };
</script>
</body>
</html>
