<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户忘记密码 - 易兼职管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .forgot-header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .forgot-header p {
            font-size: 18px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .forgot-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            height: 8px;
            border-radius: 4px;
            margin-top: 8px;
            background: #eee;
            overflow: hidden;
            position: relative;
        }

        .strength-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            background-color: #ff4757;
        }

        .strength-bar.green {
            width: 100%;
            background-color: #2ed573 !important;
        }

        .error-message {
            color: #ff4757;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .forgot-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .forgot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .forgot-links {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .forgot-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .forgot-container {
                padding: 20px;
            }
            .forgot-box {
                padding: 30px;
            }
            .forgot-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="forgot-container">
    <div class="forgot-header">
        <h1>用户找回密码</h1>
        <p>验证手机号后设置新密码</p>
    </div>

    <form id="userForgotForm" class="forgot-box" action="userForgotPwdProcess.jsp" method="POST">
        <!-- 步骤1：输入用户名 -->
        <div class="form-group">
            <label for="username">用户名 <span style="color: #ff4757;">*</span></label>
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入注册的用户名" required>
            <span class="error-message" id="usernameError">用户名不能为空</span>
        </div>

        <!-- 步骤2：验证手机号 -->
        <div class="form-group">
            <label for="phone">注册手机号 <span style="color: #ff4757;">*</span></label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="请输入注册时的手机号" required>
            <span class="error-message" id="phoneError">手机号格式不正确</span>
        </div>

        <!-- 步骤3：设置新密码 -->
        <div class="form-group">
            <label for="newPassword">新密码 <span style="color: #ff4757;">*</span></label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="请输入至少6位新密码" required>
            <div class="password-strength">
                <div id="strengthBar" class="strength-bar"></div>
            </div>
            <span class="error-message" id="passwordError">密码长度至少6位</span>
        </div>

        <!-- 步骤4：确认新密码 -->
        <div class="form-group">
            <label for="confirmPassword">确认新密码 <span style="color: #ff4757;">*</span></label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="请再次输入新密码" required>
            <span class="error-message" id="confirmError">两次输入的密码不一致</span>
        </div>

        <button type="submit" class="forgot-btn">重置密码</button>

        <div class="forgot-links">
            <a href="login.html">返回登录页面</a>
        </div>
    </form>
</div>

<script src="userForgotPwd.js"></script>

</body>
</html>
