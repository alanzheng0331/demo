<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .login-header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: white;
            color: #764ba2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .login-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* 管理员入口：浅紫色齿轮图案（比背景浅，贴合风格） */
        .admin-entrance {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            /* 浅紫色背景：比页面背景#667eea/#764ba2浅，半透明融入 */
            background: rgba(180, 190, 250, 0.15);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            /* 浅紫色图标：比背景浅，隐蔽不突兀 */
            color: rgba(160, 170, 240, 0.6);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(180, 190, 250, 0.2);
        }

        /* 齿轮图标样式（纯CSS绘制，兼容性好） */
        .admin-entrance .gear {
            width: 20px;
            height: 20px;
            position: relative;
            transform: rotate(0deg);
            transition: transform 0.5s ease;
        }

        .admin-entrance:hover {
            /* hover时背景变亮，仍为浅紫色 */
            background: rgba(180, 190, 250, 0.3);
            /* 图标变深一点的浅紫色，更醒目 */
            color: rgba(140, 150, 230, 1);
            transform: scale(1.1); /* 轻微放大提示 */
            box-shadow: 0 0 10px rgba(180, 190, 250, 0.2);
        }

        .admin-entrance:hover .gear {
            transform: rotate(90deg); /* hover时齿轮旋转，增加交互感 */
        }

        /* 齿轮样式细节（纯CSS） */
        .gear::before, .gear::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid currentColor;
        }

        .gear::before {
            transform: rotate(45deg);
        }

        .gear .gear-tooth {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .gear .gear-tooth::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 2px;
        }

        /* 齿轮齿牙布局 */
        .gear .gear-tooth:nth-child(1)::before { top: -3px; left: 7px; }
        .gear .gear-tooth:nth-child(2)::before { top: 7px; right: -3px; }
        .gear .gear-tooth:nth-child(3)::before { bottom: -3px; left: 7px; }
        .gear .gear-tooth:nth-child(4)::before { top: 7px; left: -3px; }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            .login-box {
                padding: 30px;
            }

            .login-tabs {
                flex-direction: column;
                gap: 15px;
            }

            .tab-btn {
                padding: 12px 30px;
            }

            /* 移动端适配管理员入口，稍微缩小 */
            .admin-entrance {
                width: 32px;
                height: 32px;
            }

            .admin-entrance .gear {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>欢迎登录易兼职</h1>
    </div>

    <div class="login-tabs">
        <button class="tab-btn active" onclick="showUserLogin()">用户登录</button>
        <button class="tab-btn" onclick="showAdminLogin()">企业登录</button>
    </div>

    <!-- 用户登录表单 -->
    <form id="userLoginForm" class="login-box" action="userLoginProcess.jsp" method="POST">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
        </div>

        <button type="submit" class="login-btn">用户登录</button>

        <div class="login-links">
            <a href="userRegister.html">用户注册</a>
            <a href="userForgotPwd.html">忘记密码</a>
        </div>
    </form>

    <!-- 企业登录表单 -->
    <form id="adminLoginForm" class="login-box hidden" action="adminLoginProcess.jsp" method="POST">
        <div class="form-group">
            <label for="adminUsername">企业名称</label>
            <input type="text" id="adminUsername" name="adminUsername" class="form-control" placeholder="请输入企业名称" required>
        </div>

        <div class="form-group">
            <label for="adminPassword">企业密码</label>
            <input type="password" id="adminPassword" name="adminPassword" class="form-control" placeholder="请输入企业密码" required>
        </div>
        <button type="submit" class="login-btn">企业登录</button>

        <div class="login-links">
            <a href="companyRegister.html">企业注册</a>
            <a href="companyForgotPwd.html">忘记密码</a>
        </div>
    </form>
</div>

<!-- 管理员入口：浅紫色齿轮小图案（纯CSS，无需图片） -->
<a href="adminLogin.html" class="admin-entrance">
    <div class="gear">
        <div class="gear-tooth"></div>
        <div class="gear-tooth"></div>
        <div class="gear-tooth"></div>
        <div class="gear-tooth"></div>
    </div>
</a>

<script src="login.js"></script>
</body>
</html>
