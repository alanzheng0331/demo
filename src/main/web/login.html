<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .login-header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: white;
            color: #764ba2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        /* 修改这里：将登录链接改为居中显示 */
        .login-links {
            display: flex;
            justify-content: center; /* 从 space-between 改为 center */
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .login-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            .login-box {
                padding: 30px;
            }

            .login-tabs {
                flex-direction: column;
                gap: 15px;
            }

            .tab-btn {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>欢迎登录管理系统</h1>
    </div>

    <div class="login-tabs">
        <button class="tab-btn active" onclick="showUserLogin()">用户登录</button>
        <button class="tab-btn" onclick="showAdminLogin()">管理登录</button>
    </div>

    <!-- 用户登录表单 -->
    <form id="userLoginForm" class="login-box" action="
    http://localhost:8080/part_time_system_war_exploded/loginProcess.jsp
" method="POST">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
        </div>

        <button type="submit" class="login-btn">登录</button>

        <div class="login-links">
            <a href="register.html">注册</a>
        </div>
    </form>

    <!-- 管理登录表单 -->
    <form id="adminLoginForm" class="login-box hidden" action="adminLoginProcess.jsp" method="POST">
        <div class="form-group">
            <label for="adminUsername">管理员账号</label>
            <input type="text" id="adminUsername" name="adminUsername" class="form-control" placeholder="请输入管理员账号" required>
        </div>

        <div class="form-group">
            <label for="adminPassword">管理员密码</label>
            <input type="password" id="adminPassword" name="adminPassword" class="form-control" placeholder="请输入管理员密码" required>
        </div>
        <button type="submit" class="login-btn">管理员登录</button>
    </form>
</div>
